<p>
  vehicles works!
</p>
<table mat-table [dataSource]="vehiculos">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- plate Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let row"> {{row.plate}} </td>
    </ng-container>

    <!-- checkIn Column -->
    <ng-container matColumnDef="tipoVehiculo">
      <th mat-header-cell *matHeaderCellDef> Tipo de Vehiculo </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <!-- checkIn Column -->
    <ng-container matColumnDef="cilindraje">
      <th mat-header-cell *matHeaderCellDef> Cilindraje </th>
      <td mat-cell *matCellDef="let row"> {{row.cylinder}} </td>
    </ng-container>

    <!-- checkIn Column -->
    <ng-container matColumnDef="cilindraje500">
      <th mat-header-cell *matHeaderCellDef> Cilindraje mayor a 500 </th>
      <td mat-cell *matCellDef="let row"> {{row.cylinderGreaterThan500}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>
  </table>
