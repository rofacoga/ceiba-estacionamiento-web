<div layout="column" layout-align="center center">
  <mat-card class="card-40-center">
    <mat-card-actions layout="row" layout-align="center">
      <button mat-raised-button (click)="openDialogCheckIn()">{{btnIngreso}}</button>
      <button mat-raised-button (click)="openDialogCheckOut()">{{btnSalida}}</button>
    </mat-card-actions>
  </mat-card>
</div>
<div class="p10">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- placa Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let row"> {{ row.vehicle.plate }} </td>
    </ng-container>

    <!-- tipoVehiculo Column -->
    <ng-container matColumnDef="tipoVehiculo">
      <th mat-header-cell *matHeaderCellDef> Tipo Vehículo </th>
      <td mat-cell *matCellDef="let row"> {{ row.vehicle.type | vehicleType }} </td>
    </ng-container>

    <!-- fechaIngreso Column -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
      <td mat-cell *matCellDef="let row"> {{ row.checkIn | date:'HH:mm:ss - dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- retiraVehiculo Column -->
    <ng-container matColumnDef="retiraVehiculo">
      <th mat-header-cell *matHeaderCellDef> Retirar Vehículo </th>
      <td mat-cell *matCellDef="let row">
        <span matTooltip="Retirar el vehiculo {{row.vehicle.plate}}">
          <button mat-raised-button color="warn" (click)="retirarVehiculo( row )">
            <i class="material-icons">redo</i>
          </button>
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
