<mat-card class="example-card">
  <mat-card-header layout="row" layout-align="center center" >
    <mat-card-title bold>{{titlePage}}</mat-card-title>
    <mat-card-subtitle>{{subtitlePage}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="{{lblUser}}" [(ngModel)]="user">
      <button mat-button *ngIf="user" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="{{lblPass}}" [type]="hidePass ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button color="primary">{{btnLogin}}</button>
  </mat-card-actions>
</mat-card>
