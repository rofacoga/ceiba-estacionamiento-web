<h1>{{tituloPagina}}</h1>
<table mat-table [dataSource]="historial" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- plate Column -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let row"> {{row.vehicle.plate}} </td>
    </ng-container>

    <!-- checkIn Column -->
    <ng-container matColumnDef="fechaIngreso">
      <th mat-header-cell *matHeaderCellDef> Fecha Ingreso </th>
      <td mat-cell *matCellDef="let row"> {{row.checkIn}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>
  </table>
