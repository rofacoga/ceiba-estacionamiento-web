<mat-card class="example-card">
  <form class="example-form" id="formCheckOut">
    <mat-card-header>
      <mat-card-title>
        <h1>{{lblTitulo}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <input matInput type="datetime-local" placeholder="Hora" [(ngModel)]="fechaIngreso"
          name="inputFechaIngreso" [ngModelOptions]="{standalone: true}" required>
        <button mat-button *ngIf="fechaIngreso" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <br />
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Placa" [(ngModel)]="placa" minlength="5" maxlength="6"
          name="inputPlaca" [ngModelOptions]="{standalone: true}" required>
        <button mat-button *ngIf="placa" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="onClickCancelar()">{{btnCancelar}}</button>
      <button mat-raised-button color="primary">{{btnAceptar}}</button>
    </mat-card-actions>
  </form>
</mat-card>
