<mat-card class="example-card">
  <form class="example-form" id="formCheckOut">
    <mat-card-header>
      <mat-card-title>
        <h1>{{lblTitulo}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-form-field">
        <input matInput type="datetime-local" placeholder="Hora" [(ngModel)]="fechaSalida" name="inputFechaIngreso" [ngModelOptions]="{standalone: true}"
          required>
        <button mat-button *ngIf="fechaSalida" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <br />
      <mat-form-field class="example-form-field">
        <input matInput type="text" placeholder="Placa" aria-label="Placa" [formControl]="myControl" [matAutocomplete]="auto" minlength="5"
          maxlength="6" name="inputPlaca" required>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
          <mat-option *ngFor="let option of vehiculosParqueadosFiltrados | async" [value]="option">
            {{option.vehicle.plate}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="onClickCancelar()">{{btnCancelar}}</button>
      <button mat-raised-button color="primary" (click)="onClickAceptar()">{{btnAceptar}}</button>
    </mat-card-actions>
  </form>
</mat-card>
